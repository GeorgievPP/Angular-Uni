<div class="centered-content">
  <h1>Login</h1>
  <form
    #form="ngForm"
    action=""
    method="post"
    (ngSubmit)="login(form)"
  >
    <div class="txt_field">
      <input
        #emailInput="ngModel"
        ngModel
        [appCustomValidator]="emailValidator"
        type="email"
        name="email"
        id="email"
        required
        email
      />
      <span></span>
      <label for="email">Email Address</label>
    </div>
    <!-- {{emailInput.errors | json}}  VAJI -->

    <ng-container *ngIf="emailInput.touched">
      <p *ngIf="emailInput.errors?.['required']" class="error">
        Email is required!
      </p>
      <p *ngIf="emailInput.errors?.['invalidEmail']" class="error">
        Email is not valid!
      </p>
    </ng-container>

    <div class="txt_field">
      <input
        #passwordInput="ngModel"
        ngModel
        type="password"
        name="password"
        id="password"
        [minlength]="6"
        required
      />
      <span></span>
      <label for="password">Password</label>
    </div>

    <ng-container *ngIf="passwordInput.touched">
      <p *ngIf="passwordInput.errors?.['required']" class="error">
        Password is required!
      </p>
      <p *ngIf="passwordInput.errors?.['minlength']" class="error">
        Password must be at least 6 characters!
      </p>
    </ng-container>

    <button>Login</button>

    <br />

    <div class="signup">
      Not got an account? <a routerLink="/register">Sign up</a> now!
    </div>
  </form>
</div>
