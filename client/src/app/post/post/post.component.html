<div id="post-card">
  <h2 class="title">Posts</h2>
  <div *ngIf="!posts"><p class="loading">Loading...</p></div>
  <section class="no-posts" *ngIf="!posts">
    <div class="no-post-text">There are no posts! Create First One!</div>
  </section>
  <section class="all-posts" *ngIf="posts">
    <article
      *ngFor="
        let post of posts
          | paginate
            : { itemsPerPage: 6, currentPage: page, totalItems: totalLength }
      "
      class="postMember"
      [routerLink]="['/posts', post._id]"
    >
      <img [src]="post.imageUrl" alt="NISHTO" class="poster"/>
      <div class="info">
        <h3 class="post-title"><i class="fa-brands fa-battle-net"></i> {{ post.name }}</h3>
        <p class="creator"><i class="fa-solid fa-user"></i> by {{ post.creatorName }}</p>
        <p class="desc"><i class="fa-solid fa-clock"></i> {{ post.createdAt | timeDiff }}</p>
        <p class="desc"><i class="fa-solid fa-comment-dots"></i> {{ post.description | shorten: 20 }}</p>
        <!-- <p class="at">At: {{ post.createdAt }}</p> -->
        <ul class="likes">
          <li><i class="fa-solid fa-thumbs-up"></i></li>
          <li>{{ post.groupMembers.length }}</li>
        </ul>
      </div>
    </article>
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
  </section>
</div>
