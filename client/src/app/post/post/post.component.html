<div class="likeBody">
  <div *ngIf="!posts"><p class="loading">Loading...</p></div>
<h1 class="programs-title">Posts</h1>
<section class="programs" *ngIf="posts">
  <article *ngFor="let post of posts | paginate: { itemsPerPage: 3, currentPage: page, totalItems: totalLength }" class="program design-basics">
    <div class="wrapper" [routerLink]="['/posts', post._id]">
      <p>Creator Name:</p>
      <p class="program-title">{{ post.creatorName }}</p>
      <p>Post Name:</p>
      <p class="program-title">{{ post.name }}</p>
      <p>description:</p>
      <p class="program-title">{{ post.description | shorten : 5 }}</p>
      <p>Created At:</p>
      <p class="program-title">{{ post.createdAt }}</p>
      <p>Time Ago:</p>
      <p class="program-title">{{ post.createdAt | timeDiff }}</p>
      <p>ImageUrl:</p>
      <img [src]="post.imageUrl" alt="NISHTO" width="300px">
      <!-- <p>Author ID:</p>
      <p class="program-title">{{ post.author }}</p> -->
      <!-- <p class="program-title">{{ post.data }}</p> -->
      <!-- <p>GroupMembers:</p>
      <p class="program-title">{{ post.groupMembers }}</p> -->
      <p>Likes:</p>
      <p class="program-title">{{ post.groupMembers.length }}</p>
    </div>
  </article>
  <pagination-controls (pageChange)="page = $event"></pagination-controls>
  <p>IEEEE</p>
</section>
</div>
