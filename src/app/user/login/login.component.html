{{ form.value | json }}
<div class="centered-content">
  <form #form="ngForm" class="login" action="" method="post" (ngSubmit)="login(form)">
    <h1 class="login-title">Login</h1>

    <p class="login-field-par">
      <input
        #emailInput="ngModel"
        ngModel
        [appCustomValidator]="emailValidator"
        class="login-field-par-input"
        type="email"
        name="email"
        id="email"
        placeholder="Email"
        required
        email
      />
    </p>
    <!-- {{emailInput.errors | json}}  VAJI -->

    <ng-container *ngIf="emailInput.touched">
      <p *ngIf="emailInput.errors?.['required']" class="error">
        Email is required!
      </p>
      <p *ngIf="emailInput.errors?.['invalidEmail']" class="error">
        Email is not valid!
      </p>
    </ng-container>

    <p class="login-field-par">
      <input
        #passwordInput="ngModel"
        ngModel
        class="login-field-par-input"
        type="password"
        name="password"
        id="password"
        placeholder="******"
        [minlength]="6"
        required
      />
    </p>

    <ng-container *ngIf="passwordInput.touched">
      <p *ngIf="passwordInput.errors?.['required']" class="error">
        Password is required!
      </p>
      <p *ngIf="passwordInput.errors?.['minlength']" class="error">
        Password must be at least 6 characters!
      </p>
    </ng-container>

    <p class="control">
      <button>Login</button>
    </p>

    <br />

    <p class="has-text-grey">
      Not got an account? <a routerLink="/register">Sign up</a> now!
    </p>
  </form>
</div>
